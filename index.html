<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expanding Cards</title>

    <script src="https://kit.fontawesome.com/8016b9cd67.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mukta&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="card card-1" id="card-1">
            <div class="card-opaque">
                <header>
                    <i class="fa-solid fa-bars"></i>
                    <div class="logo">SS</div>
                </header>

                <div class="text">
                    <h2>silver <br>space</h2>
                    <div class="image">
                        <img src="./1555443033-Allbirds_TR_RN_PDP_Nikau_Sapphire_BTY_c0489a7a-ec6f-4c52-9e30-64a81d0437bc_600x600.png" alt="">
                    </div>
                   
                </div>
                <footer>
                    <div class="first">
                        <h2>sneakers</h2>
                        <img src="./1555443033-Allbirds_TR_RN_PDP_Nikau_Sapphire_BTY_c0489a7a-ec6f-4c52-9e30-64a81d0437bc_600x600.png" alt="">

                    </div>
                    <div class="second">
                        <h2>backpacks</h2>
                        <img src="./backpack.webp" alt="">
                    </div>
                    <div class="third">
                        <h2>jewellery</h2>
                        <img src="./jewellery.png" alt="">
                    </div>
                </footer>
            </div>
        </div>
        <div class="card card-2" id="card-2">
            <div class="card-opaque">
                <header>
                    <i class="fa-solid fa-bars"></i>
                    <div class="logo">AS</div>
                </header>



                <div class="text">
                    <h2>Aurus <br> speaker</h2>
                    <div class="image">
                        <img src="./G20-1.png" alt="">
                    </div>
                    
                </div>
                <footer>
                    <div class="first">
                        <h2>joysticks</h2>
                        <img src="./joystick.png" alt="">
                    </div>
                    <div class="second">
                        <h2>audiowear</h2>
                        <img src="./headphones.webp" alt="">
                    </div>
                    <div class="third">
                        <h2>neuronal</h2>
                    </div>
                </footer>
            </div>
        </div>
        <div class="card card-3" id="card-3">
            <div class="card-opaque">
                <header>
                    <i class="fa-solid fa-bars"></i>
                    <div class="logo">SV</div>
                </header>

                <div class="text">
                    <h2>Sentry <br> Version</h2>
                    <div class="image">
                        <img src="./s-l500.png" alt="">
                    </div>
                </div>
                <footer>
                    <div class="first">
                        <h2>Ornaments</h2>
                        <!-- <img src="./shoe.webp" alt=""> -->

                    </div>
                    <div class="second">
                        <h2>Workdesk</h2>

                    </div>
                    <div class="third">
                        <h2>Bedroom</h2>

                    </div>
                </footer>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
