<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expanding Cards</title>

  <script src="https://kit.fontawesome.com/8016b9cd67.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Mukta&display=swap" rel="stylesheet">

<body>
    <div class="container">
        <div class="card card-1" style="background-image: url(./first.webp);">
            <header>
                <i class="fa-solid fa-bars"></i>
                <div class="logo">W</div>
            </header>
            
            <div class="text">
                <h1>IT</h1>
            </div >
            <footer>
               <div class="first">
                   <h2>lipstick</h2>
                   <i class="fa-solid fa-lips"></i>
               </div> 
               <div class="second">
                <h2>eyes</h2>
                <i class="fa-solid fa-glasses"></i>
            </div> 
            <div class="third">
                <h2>jewellery</h2>
                <i class="fa-regular fa-gem"></i>
            </div> 
            </footer>

        </div>
        <div class="card card-2" style="background-image: url(./first.webp);">

        </div>

            <header>

        </div> 
        <div class="third">

            <i class="fa-regular fa-gem"></i>

</div>
